<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Game</title>
  </head>
  <body>
    <section class="game">
      <div class="container">
        <div class="screen">
          <h1 class="game__title">Зграй в гру</h1>
          <button class="game__start" id="start">Почати гру</button>
        </div>
        <div class="screen " >
          <h2 class="game__title">Вибери час</h2>
          <ul class="time__list" id="time-list">
            <li class="time__item">
              <button class="time__btn" data-time="10">10 сек</button>
            </li>
            <li class="time__item">
              <button class="time__btn" data-time="20">20 сек</button>
            </li>
            <li class="time__item">
              <button class="time__btn" data-time="30">30 сек</button>
            </li>
          </ul>
        </div>
        <div class="screen">
            <h2 class="game__title">Спіймай свій мяч</h2>
            <h3 class="game__time">Залишилося: <span id="time">00:00</span></h3>
            <div class="board" id="board"></div>
            <button class="game__new">Грати ще</button>
        </div>
      </div>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
